name: Test Cucumbers
on:
  push:
    branches:
      - main  # Remplacez par le nom de votre branche principale

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout du code source
        uses: actions/checkout@v2

      - name: Configuration de Java
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'jdk'

      - name: Configuration de Maven
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'maven'

      - name: Construction du projet
        run: mvn clean install

      - name: Exécution des tests
        run: mvn test

      - name: Générer le rapport HTML
        run: mvn net.masterthought:maven-cucumber-reporting:5.6.0:generate

      - name: Archiver le rapport d'exécution
        uses: actions/upload-artifact@v2
        with:
          name: Rapport d'exécution
          path: target/cucumber-html-reports
